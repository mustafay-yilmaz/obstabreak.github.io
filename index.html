<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Obstabrek</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div id="menu">
            <div class="name">
                <img src="assets/menu/gameName.png">
              </div>
            <div class="menuButton" id="button0" onclick="startGame()"><p id="start"></p></div>
            <div class="howToPlay" id="button1" onclick="showHowToPlay()"><p id="htp"></p></div>
            <div class="music" id="button2" onclick="showMusicSettings()"><p id="msettings"></p></div>
            <div id="howToPlayOverlay" >
                <div id="howToPlayContent">
                    <h1 style="text-align: center; margin-bottom: 2%;" ><p id="htp*"></p></h1>
                    <div style="margin-bottom: 2%;"> <p id="htp1"></p></div>
                    <div style="margin-bottom: 2%;"><p id="htp2"></p></div>
                    <div style="margin-bottom: 2%;"><p id="htp3"></p></div>
                    <div style="text-align: center"><p id="htp4"></p></div>
                    <div id="button3" onclick="showHowToPlay()"><p id="mn"></p></div>
                </div>
            </div>
            <div id="musicSettings" >
                <div id="musicSettingsContent">
                    <h1 style= "text-align: center; margin-bottom: 5%;"><p id="msettings*"></p> </h1>
                    <div id="settings">
                        <div style="margin-bottom: 10px;">
                          <label for="musicStatusSelect" id="music"></label>
                          <select style="margin-left: 50px;" id="musicStatusSelect" value="off" onchange="handleMusicStatusChange()">
                            <option value="off" id="op1"></option>
                            <option value="on" id="op2"></option>
                          </select>
                        </div>
                        <label for="volumeSlider" id="vol"></label>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0">
                      </div>
                      
                    <div id="button4" onclick="showMusicSettings()"><p id="mn*"></p></div>
                </div>
            </div>
            <div id="english-flag" style="text-align: center;" onclick="toggleLanguage('English')"><label style="color: white;">English</label>
                <img src="assets/menu/english-flag.png">
              </div>
              <div id="turkish-flag" style="text-align: center;" onclick="toggleLanguage('Türkçe')"><label style="color: white;">Türkçe</label>
                <img src="assets/menu/turkish-flag.png">
              </div>

        </div>

        <audio id="backgroundMusic" src="music/music.wav" loop></audio>
        <img id="musicOnIcon" src="assets/menu/music-on.png" alt="Music On Icon">
        <img id="musicOffIcon" src="assets/menu/music-off.png" alt="Music Off Icon">
        <div id="death">
            <div id="deathContent">
              <h1 style="margin-bottom: 4%;" ><p id="d1"></p></h1>
              <p style="margin-bottom: 2%; margin-left: 3%;" id="d2"></p>
              <p style="margin-bottom: 2%; margin-left: 3%" id="d3"></p>
              <p style="margin-bottom: 2%; margin-left: 3%" id="d4"></p>
              <div id="button5" onclick="startGame(0)" ><p id="mn**"></p></div>
            </div>
          </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <script src="index.js"></script>
        </div>
    </body>
</html>
